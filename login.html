<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="singup-login.css">
        <link rel="icon" href="logo-transparent.png">
        <title>Login</title>
    </head>
    <body>
        <div class="jumbotron jumbo">
            <h1 class="display-4">Log in to your account</h1>
            <p>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width:400px">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" style="width:400px">
                    </div>
                    <form action="homepage.html">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!-- <p></p> -->
                    <p class="lead">Or if you have no account</p>
                    <form action="signup.html">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
            </p>
          </div>
    </body>
</html>
