<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="singup-login.css">
        <link rel="icon" href="logo-transparent.png">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="jumbotron jumbo">
            <h1 class="display-4">Create your account</h1>
            <p>
                <form>

                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width:400px">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" style="width:400px">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="input-field" class="form-control" id="exampleInputPassword1" style="width:400px">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Surname</label>
                        <input type="input-field" class="form-control" id="exampleInputPassword1" style="width:400px">
                    </div>
                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
                    </div>
                    
                    <form action="homepage.html">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
        
                </form>
            </p>
          </div>
    </body>
</html>
